<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    <div id="gameframe" style="visibility:visible">
        <div class="game"> 
            <div id="boat"></div>
            <div id="obstacle"></div>
        </div>
        <p id="score">Score: 0 </p>
        <div id="btn">
            <button id ="btn" onClick="jump()">Click</button>
            <button id="plybtn" onClick="playAgain()" style="display:none">Play again</button>
        </div>
    </div>
    <div id="info-page" style="display:none">
        <img src="./icons/statefarmlogo.png " style="width:50%; margin:auto; display:block; padding:50px">
        <h1 class="title">Boat Insurance</h1>
        <h2 class="header">Perils We Insure Against</h2>
        <button class="btn btn-danger" onclick="moreInformation('perilsInfo', 'Insure your boat against damage and loss caused by common risks, such as sinking, fire, theft, storms, collision, capsizing, explosion and stranding. The property usually covers the boat hull, boat motor(s), described boat equipment and the boat trailer if requested. Property coverage can also include property such as permanently attached boat equipment, anchors, oars, dinghies, and much more!')">More info</button>
        <p id="perilsInfo"></p>
        <div class="scrollmenu">
            <img src="./icons/jake.png">
            <img src="./icons/jake.png">
            <img src="./icons/jake.png">
        </div>
        <div>
            <h2 class="header">Types of boats insured</h2>
            <button class="btn btn-danger" onclick="moreInformation('boatsInsured', 'State Farm offers boat insurance for multiple water-going types.')">More info</button>
            <p id="boatsInsured"></p>
            <div class="scrollmenu">
                <img src="./icons/jake.png">
                <img src="./icons/jake.png">
                <img src="./icons/jake.png">
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>
</html>
